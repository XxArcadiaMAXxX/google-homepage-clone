<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .logo {
      margin-top: 80px;
    }
    .logo img {
      width: 272px;
      height: 92px;
    }
    .search-box {
      margin: 32px auto;
      width: 100%;
      max-width: 584px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .search-bar {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    input[type="text"] {
      width: 80%;
      max-width: 500px;
      font-size: 16px;
      padding: 12px 20px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
      transition: box-shadow 0.2s;
    }
    input[type="text"]:focus {
      box-shadow: 0 1px 6px rgba(32,33,36,.28);
      border-color: #4285f4;
    }
    .buttons {
      margin-top: 24px;
      display: flex;
      gap: 8px;
    }
    button {
      background: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      color: #3c4043;
      font-size: 14px;
      padding: 10px 20px;
      margin: 0 4px;
      cursor: pointer;
      transition: border 0.2s;
    }
    button:hover {
      border: 1px solid #dadce0;
    }
    footer {
      margin-top: auto;
      padding: 20px 0 10px 0;
      font-size: 14px;
      color: #70757a;
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="Google">
  </div>
  <form class="search-box" action="https://www.google.com/search" method="GET">
    <div class="search-bar">
      <input type="text" name="q" autocomplete="off" autofocus>
    </div>
    <div class="buttons">
      <button type="submit">Google Search</button>
      <button type="submit" name="btnI" value="1">I'm Feeling Lucky</button>
    </div>
  </form>
  <footer>
    &copy; 2025 Google Clone by XxArcadiaMAXxX
  </footer>
</body>
</html>
